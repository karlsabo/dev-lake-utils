# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/build_environment.html#sec:gradle_configuration_properties
# === Parallel & Caching ===
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
# === JVM Settings ===
# Using Generational ZGC for optimal build performance (requires JDK 21+)
# - Sub-millisecond pause times
# - ~15-20% better throughput than non-generational ZGC
# - Lower memory footprint
org.gradle.jvmargs=-Xmx4g -XX:+UseZGC -XX:+ZGenerational -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
# === Kotlin Compiler Settings ===
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.code.style=official
# === Kotlin/Native Caching ===
# Cache native compilations for faster rebuilds
kotlin.native.cacheKind.macosArm64=static
